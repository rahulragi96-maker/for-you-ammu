<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ammu ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow: hidden;
    padding: 20px;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 100%;
    max-width: 600px;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: clamp(1.8rem, 4vw, 3rem);
    color: white;
    text-shadow: 2px 2px 12px #ff4da6;
    margin-bottom: 40px;
}

.button-wrapper {
    position: relative;
    height: 160px;
}

button {
    padding: 14px 28px;
    font-size: 1rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.25s ease;
    min-width: 130px;
}

#yesBtn {
    background-color: #ff4da6;
    color: white;
    position: absolute;
    left: 0;
}

#noBtn {
    background-color: white;
    color: #ff4da6;
    position: absolute;
    left: 200px;
    opacity: 1;
}

/* Final Screen */
.final-screen {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    font-size: clamp(1.5rem, 4vw, 2.5rem);
    padding: 20px;
    z-index: 2;
}

/* Floating Image */
.floating-image {
    position: fixed;
    width: 220px;
    opacity: 0.25;
    z-index: 1;
    animation: floatAround 20s linear infinite alternate;
}

@keyframes floatAround {
    0%   { top: 10%; left: 10%; transform: rotate(0deg); }
    25%  { top: 60%; left: 70%; transform: rotate(90deg); }
    50%  { top: 30%; left: 40%; transform: rotate(180deg); }
    75%  { top: 70%; left: 20%; transform: rotate(270deg); }
    100% { top: 20%; left: 80%; transform: rotate(360deg); }
}
</style>
</head>

<body>

<audio id="bgMusic" src="bgmusic.mp3" loop></audio>
<audio id="drumroll" src="drumroll.mp3"></audio>

<div class="container">
    <h1>Will you be my Ammu forever? ðŸ’–</h1>

    <div class="button-wrapper">
        <button id="yesBtn">YES ðŸ’•</button>
        <button id="noBtn">NO ðŸ™ˆ</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");
const drumroll = document.getElementById("drumroll");

let noAttempts = 0;

/* Start background music on first tap/click */
document.addEventListener("click", () => {
    bgMusic.play();
}, { once: true });

/* YES chases cursor/finger */
function chaseYes(e) {
    const x = e.touches ? e.touches[0].pageX : e.pageX;
    const y = e.touches ? e.touches[0].pageY : e.pageY;

    yesBtn.style.left = (x - 60) + "px";
    yesBtn.style.top = (y - 20) + "px";
}

document.addEventListener("mousemove", chaseYes);
document.addEventListener("touchmove", chaseYes);

/* NO fades away */
function handleNo() {
    noAttempts++;
    noBtn.style.opacity = 1 - (noAttempts * 0.2);

    if (noAttempts >= 5) {
        noBtn.style.display = "none";
    }
}

noBtn.addEventListener("mouseover", handleNo);
noBtn.addEventListener("touchstart", handleNo);

/* YES Click */
yesBtn.addEventListener("click", () => {

    if (navigator.vibrate) navigator.vibrate([200,100,200]);

    drumroll.play();

    setTimeout(() => {

        confetti({
            particleCount: 400,
            spread: 180,
            origin: { y: 0.6 }
        });

        document.body.innerHTML = `
            <div class="final-screen">
                You just made me the happiest person alive, Ammu ðŸ’˜âœ¨
            </div>
            <img src="love.png" class="floating-image">
        `;

    }, 2000);
});
</script>

</body>
</html>
