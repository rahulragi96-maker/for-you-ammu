<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ammu ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow: hidden;
    padding: 20px;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 100%;
    max-width: 600px;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: clamp(1.8rem, 4vw, 3rem);
    color: white;
    text-shadow: 2px 2px 12px #ff4da6;
    margin-bottom: 40px;
}

.button-wrapper {
    position: relative;
    height: 120px;
}

button {
    padding: 14px 28px;
    font-size: 1rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.25s ease;
    min-width: 130px;
}

#yesBtn {
    background-color: #ff4da6;
    color: white;
    margin-right: 20px;
    transform: scale(1);
}

#noBtn {
    background-color: white;
    color: #ff4da6;
    position: absolute;
    left: 180px;
}

/* Popup */
.popup {
    position: fixed;
    top: 20px;
    background: white;
    color: #ff4da6;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    animation: fadeOut 1.5s forwards;
}

@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-20px); }
}

/* Sparkle */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleFade 0.6s linear forwards;
}

@keyframes sparkleFade {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(2); }
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.6); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
}

/* Final Screen */
.final-screen {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    font-size: clamp(1.5rem, 4vw, 2.5rem);
    padding: 20px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Ammu forever? ðŸ’–</h1>

    <div class="button-wrapper">
        <button id="yesBtn">YES ðŸ’•</button>
        <button id="noBtn">NO ðŸ™ˆ</button>
    </div>
</div>

<!-- Cute Sound -->
<audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-alert-notification-2357.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popSound = document.getElementById("popSound");

let yesScale = 1;
let noScale = 1;

// Move NO + effects
function moveNoButton() {

    popSound.currentTime = 0;
    popSound.play();

    // Grow YES
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Shrink NO
    noScale -= 0.05;
    if (noScale < 0.4) noScale = 0.4;
    noBtn.style.transform = `scale(${noScale})`;

    // Move NO randomly
    const wrapper = document.querySelector(".button-wrapper");
    const maxX = wrapper.offsetWidth - 120;
    const maxY = wrapper.offsetHeight - 50;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    showPopup();
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

// Fake popup
function showPopup() {
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.innerText = "Are you sure? ðŸ˜";
    document.body.appendChild(popup);

    setTimeout(() => popup.remove(), 1500);
}

// YES click
yesBtn.addEventListener("click", () => {
    confetti({
        particleCount: 300,
        spread: 160,
        origin: { y: 0.6 }
    });

    setTimeout(() => {
        document.body.innerHTML = `
            <div class="final-screen">
                You just made me the happiest person alive, Ammu ðŸ’˜âœ¨
            </div>
        `;
    }, 1000);
});

// Sparkles
function createSparkle(e) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";

    const x = e.touches ? e.touches[0].pageX : e.pageX;
    const y = e.touches ? e.touches[0].pageY : e.pageY;

    sparkle.style.left = x + "px";
    sparkle.style.top = y + "px";

    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 600);
}

document.addEventListener("mousemove", createSparkle);
document.addEventListener("touchmove", createSparkle);

// Floating Hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 18 + 12) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 700);
</script>

</body>
</html>
