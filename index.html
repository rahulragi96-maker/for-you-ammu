<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ammu ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    padding: 20px;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 100%;
    max-width: 500px;
}

h1 {
    font-size: 2rem;
    color: white;
    text-shadow: 2px 2px 10px #ff4da6;
    margin-bottom: 30px;
}

button {
    padding: 14px 24px;
    font-size: 1rem;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    min-width: 120px;
}

#yesBtn {
    background-color: #ff4da6;
    color: white;
}

#yesBtn:active {
    transform: scale(1.1);
}

#noBtn {
    background-color: white;
    color: #ff4da6;
    position: absolute;
}

/* Sparkles */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleFade 0.6s linear forwards;
}

@keyframes sparkleFade {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(2); }
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* Final Screen */
.final-screen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    font-size: 1.6rem;
}
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine ? ðŸ’–</h1>
    <button id="yesBtn">YES ðŸ’•</button>
    <button id="noBtn">NO ðŸ™ˆ</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");

function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

document.getElementById("yesBtn").addEventListener("click", () => {
    confetti({
        particleCount: 250,
        spread: 150,
        origin: { y: 0.6 }
    });

    setTimeout(() => {
        document.body.innerHTML = `
            <div class="final-screen">
                You just made me the happiest person alive, Ammu ðŸ’˜âœ¨
            </div>
        `;
    }, 1000);
});

// Sparkles
function createSparkle(e) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = (e.touches ? e.touches[0].pageX : e.pageX) + "px";
    sparkle.style.top = (e.touches ? e.touches[0].pageY : e.pageY) + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 600);
}

document.addEventListener("mousemove", createSparkle);
document.addEventListener("touchmove", createSparkle);
