<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ammu ðŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 600px;
    padding: 20px;
    z-index: 2;
}

h1 {
    font-size: clamp(1.8rem, 4vw, 3rem);
    color: white;
    text-shadow: 2px 2px 12px #ff4da6;
    margin-bottom: 40px;
}

button {
    padding: 14px 28px;
    font-size: 1rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s ease;
    min-width: 130px;
    margin: 10px;
}

#yesBtn {
    background-color: #ff4da6;
    color: white;
    transform: scale(1);
}

#noBtn {
    background-color: white;
    color: #ff4da6;
    transform: scale(1);
}

/* Popup */
.popup {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    font-size: 1.2rem;
    color: #ff4da6;
    z-index: 5;
    animation: popUp 0.3s ease;
}

@keyframes popUp {
    from { transform: translateX(-50%) scale(0.7); opacity: 0; }
    to { transform: translateX(-50%) scale(1); opacity: 1; }
}

/* Final Screen */
.final-screen {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    font-size: clamp(1.5rem, 4vw, 2.5rem);
    padding: 20px;
    text-align: center;
    z-index: 3;
}

/* Floating Image */
.floating-image {
    position: fixed;
    width: 220px;
    opacity: 0.25;
    z-index: 1;
    animation: floatAround 20s linear infinite alternate;
}

@keyframes floatAround {
    0%   { top: 10%; left: 10%; transform: rotate(0deg); }
    25%  { top: 60%; left: 70%; transform: rotate(90deg); }
    50%  { top: 30%; left: 40%; transform: rotate(180deg); }
    75%  { top: 70%; left: 20%; transform: rotate(270deg); }
    100% { top: 20%; left: 80%; transform: rotate(360deg); }
}

/* Sparkles */
.sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleFade 0.6s linear forwards;
}

@keyframes sparkleFade {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(2); }
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.6); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" src="bgmusic.mp3" loop></audio>
<audio id="drumroll" src="drumroll.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<div class="container">
    <h1>Will you be my Valentine ? ðŸ’–</h1>
    <button id="yesBtn">YES ðŸ’•</button>
    <button id="noBtn">NO ðŸ™ˆ</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");
const drumroll = document.getElementById("drumroll");
const popSound = document.getElementById("popSound");

let scaleYes = 1;
let scaleNo = 1;

/* Start background music on first tap */
document.addEventListener("click", () => {
    bgMusic.play();
}, { once: true });

/* NO impossible to touch */
function escapeNo() {
    popSound.currentTime = 0;
    popSound.play();

    scaleYes += 0.15;
    scaleNo -= 0.1;

    yesBtn.style.transform = `scale(${scaleYes})`;
    noBtn.style.transform = `scale(${scaleNo})`;

    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";

    const popup = document.createElement("div");
    popup.className = "popup";
    popup.innerText = "Are you sure patti ? ðŸ˜";
    document.body.appendChild(popup);

    setTimeout(() => popup.remove(), 1000);

    if (scaleNo <= 0.2) {
        noBtn.style.display = "none";
    }
}

noBtn.addEventListener("mouseover", escapeNo);
noBtn.addEventListener("touchstart", escapeNo);

/* YES Click */
yesBtn.addEventListener("click", () => {

    if (navigator.vibrate) navigator.vibrate([200,100,200]);

    drumroll.currentTime = 0;
    drumroll.play();

    bgMusic.volume = 0.3;

    document.querySelector(".container").style.display = "none";

    const finalScreen = document.createElement("div");
    finalScreen.className = "final-screen";
    finalScreen.innerHTML =
        "You just made me the happiest person alive, Ammu ðŸ’˜âœ¨";
    document.body.appendChild(finalScreen);

    const img = document.createElement("img");
    img.src = "love.png";
    img.className = "floating-image";
    document.body.appendChild(img);

    setTimeout(() => {
        confetti({
            particleCount: 400,
            spread: 180,
            origin: { y: 0.6 }
        });
    }, 300);
});

/* Sparkles */
document.addEventListener("mousemove", createSparkle);
document.addEventListener("touchmove", createSparkle);

function createSparkle(e) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    const x = e.touches ? e.touches[0].pageX : e.pageX;
    const y = e.touches ? e.touches[0].pageY : e.pageY;
    sparkle.style.left = x + "px";
    sparkle.style.top = y + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 600);
}

/* Floating Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 18 + 12) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 700);
</script>

</body>
</html>
